<h3>Tạo Awesome mới</h3>

<form [formGroup]="awesomeForm" (ngSubmit)="submit()">
  <div class="table-responsive">
    <table  class="table table-sm">
    <tr>
      <td>Tag:</td>
      <td><input type="text" formControlName="tag"></td>
    </tr>
    <tr>
      <td>URL</td>
      <td><input type="text" formControlName="url"></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><input type="text" formControlName="descriptions"></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button>Tạo mới</button>
      </td>
    </tr>
  </table>
  </div>
</form>
